<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>登陆_个人中心_重置密码</title>
<meta name="keywords" content="登陆"/>
<meta name="description" content=""/>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/grzl.css"/>
<!-- <link rel="stylesheet" type="text/css" href="css/wo.css"/> -->
<link rel="stylesheet" type="text/css" href="css/register.css"/>
<style type="text/css">

</style>
</head>
<body> 
	<!--加载提示-->
	<script type="text/javascript" src="js/loading.js"></script>
	<!--头部左上--> 
	<div class="bigBox">
		<!-- 登录 -->
		<section class="sectionBox section3 active">
			<div class="header clearfix">
				<a href="#"><i class="fa"></i></a> 
				<h2>重置密码</h2>
				<a href="注册.html" class="dh dl_zc">注册</a>
			</div>
			<div class="h43"></div>
			<div class="loginBox">
				<div class="myZls myZls1 phone_11">
					<div class="bd_login">
						<form action="" class="form_dl">
							<p><input type="text" placeholder="请输入新密码" class="loginName"/><i class="delBtn">x</i></p>
							<p class="mb20 tip_rong"><span class="tips tips1">！邮箱格式错误</span></p>
							<p class=""><input type="password" placeholder="请输入确认密码" class="checkPwd" data-index="1"/><i>x</i></p>
							<p class="mb20 tip_rong"><span class="tips tips2 tips3">密码长度不少于6位，数字、字母、字符至少包含两种</span></p>	
						</form>
					</div>
					<div class="btnssss">
					<p class="tc loginBtn"><a href="#">提交</a></p>
				</div>
				</div>
				
				<div class="zc_1 zc_12 phone_12">
					<div class="myClass">
						<p class="tc mt20"><img src="images/yj_succe.png" alt="" /></p>
						<h2 class="tc mt20">提交成功</h2>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/load.js"></script>
	<script type="text/javascript">
		$(function(){

			//重置密码
			var pwdReg3=/(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{6,}$/;
			$(".loginName").focus(function(){
				$(".tip_rong .tips3").show();
			}).keydown(function(){
				var _that=$(this);
				_that.next().show();
			}).blur(function(){
				var loginName = $(this).val();
				if(loginName == ""){  
					$(this).removeClass("rong");
					$(this).parent().next().find(".tips").hide();
					$(".tip_rong .tips3").hide();
				}else{
					if(pwdReg3.test(loginName)){
						$(this).removeClass("rong");
						$(this).parent().next().addClass("mb20").find(".tips").hide();
						//del($(this).next());
						$(this).next().hide();
						$(".tip_rong .tips3").hide();
						
					}else{
						$(this).addClass("rong");
						$(this).parent().next().removeClass("mb20").find(".tips").show().html("！密码格式不正确");
					}
				}
			});
			//确认密码
			$(".checkPwd").focus(function(){
				//$(".tip_rong .tips3").show();
			}).keydown(function(){
				var _that=$(this);
				_that.next().show();
			}).blur(function(){
				var val1=$(".loginName").val(),
					val2=$(".checkPwd").val();
					if(val2 == ""){  
						$(this).removeClass("rong");
						$(this).parent().next().find(".tips").hide();
						$(".tip_rong .tips3").hide();
					}else{
						if(pwdReg3.test(val2)){
							//del($(this).next());
							if(val1 != val2){
								$(this).addClass("rong");
								$(this).next().show();
								$(".tips3").show().html("！两次输入密码不一致");
							}else{
								$(this).removeClass("rong");
								$(this).next().hide();
								$(".tips3").hide();
								//提交
								$(".btnssss").on("click",function(){
										$(".phone_11").fadeOut();
										$(".phone_12").fadeIn();
										//2.5秒后跳转到登录页
										setTimeout(function(){
											window.location.href="注册登录.html";
										},2500);
								});
							}
						}else{
							$(this).addClass("rong");
							$(this).parent().next().removeClass("mb20").find(".tips").show().html("！密码格式不正确");
						}
					}
			});
			
			$(".form_dl i").on("click",function(){
				$(this).prev().val("");
				$(this).hide();
			});
		});
		
	</script>
</body>
</html>

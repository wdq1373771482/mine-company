<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>移动端界面-开始页</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/xh_css.css"/>
<link rel="stylesheet" type="text/css" href="css/share.css"/>
</head>
<body style="overflow-x:hidden"> 
	<script type="text/javascript" src="js/head.js"></script>
	<div class="bigBox">
		<div class="btn">
			<p class="tc"><strong>欢迎第<span class="countNum">100</span>位挑战者</strong></p>
			<p  class="tc">听说距iPhone6s只有五步</p>
			<p class="startBtn"><a href="#">开始</a></p>
		</div>
	</div>
	<div class="blacks"></div>
<!-- 分享 -->
	<div class="share">
		<div class="shareIcon">
			<div class="d_box">
				<div class="bdsharebuttonbox">
					<a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"><p>QQ空间</p></a>
					<a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"><p>新浪微博</p></a>
					<a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"><p>朋友圈</p></a>
					<a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"><p>微信</p></a>
					<a href="#" class="bds_sqq" data-cmd="sqq" title="分享到QQ好友"><p>QQ好友</p></a>
					<a href="#" class="bds_copy" id="bds_copy" data-cmd="" title="分享到复制网址"><p>复制网址</p></a>
				<!-- 	<a href="#" class="bds_more" data-cmd="more"></a> -->
				</div>
				<script>
					window._bd_share_config={
						"common":{
							"bdSnsKey":{},
							"bdText":"",
							"bdMini":"2",
							"bdMiniList":false,
							"bdPic":"",
							"bdStyle":"1",
							"bdSize":"32"
						},
						"share":{
							"bdSize":32
						}
					};
					with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];</script>
			</div>
				<p class="quxiao">取消</p>
		</div>
	</div>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script src="js/share.js" type="text/javascript"></script> 
</body>
</html>

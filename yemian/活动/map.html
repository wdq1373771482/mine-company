<style type="text/css">
	::-webkit-scrollbar { 
	   display: none;
	}
	.submitBtn a {
		display: block;
		width:180px;
		color: #fff;
		text-align: center;
		border-radius: 20px;
		background: #e6880f;
		font-size: 1.3em;
		margin: 1em auto;
		padding:0.3em 1em;
	}
	@media(min-width:640px){
		.submitBtn a {
			width:300px;
			padding:0;

<body>
<div id="h">
<header class="title">
   <section class="back"><a href="#">返回</a></section>

</header>
<div class="mapCon">

      <p>每日开启新一关</p>

     <a href="#" class="pass round1">第一关</a>

	 <a href="#" class="round4">第四关</a>
	 <a href="#" class="round5">第五关</a>
   </section>
   <section class="map_bottom">
      <p>请沿闯关路线进行挑战</p>
	  <p class="submitBtn mt20"><a href="#">兑奖规则点击查看</a></p>
   </section>
</div>
<div class="hideDiv">
   <div class="ts">
   <a>×</a>

   </div>
 </div>
</div>

<script src="js/zepto.js" type="text/javascript"></script>
<script src="js/share.js" type="text/javascript"></script> 
<script type="text/javascript">

$(function(){
	$(".pass").tap(function(){
		$(".hideDiv").show()
		h=$("#h").height()+30
		$(".hideDiv").css("height",h)
	})
		
	$(".ts a").tap(function(){
		$(this).parent().parent().hide()
	})
	$(".close span").tap(function(){
		$(".black,.tip").hide();
	});
	})
</script>
</body>
</html>

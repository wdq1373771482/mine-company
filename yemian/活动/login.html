			<script>
			/*
			 * 登入检测
			 */
			window.onload=function(){
				if(window.localStorage)
				{
					if(localStorage.userPhone!=undefined)
					{
						$("#phone_num").val(localStorage.userPhone);
					}
				}
			}
			$(".log_submit").click(function(){
				var tel = $("#phone_num").val();
				var pas=$("#password").val().length;
                var telReg = !!tel.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
						//如果手机号码不能通过验证
						if(telReg == false){
						   alert("请输入正确的手机号");
						   return false;
						}
						if(pas<6)
						{
							alert("请输入正确的密码");
							return false
						}
						if(window.localStorage)
							{
								if(localStorage.userPhone==undefined)
								{
									localStorage.userPhone=tel;
								}else{
									localStorage["userPhone"]=tel;
								}
							}
						
			    })
</script>

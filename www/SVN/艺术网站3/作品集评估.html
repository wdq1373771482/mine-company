    <body>

        <!-- HEADER S -->
        <script type="text/javascript" src="js/head.js"></script>
        <!-- HEADER E-->       
        <!-- 列表 -->
        <div class="container">
            <div class="row">
				<div class="col-md-12">
					<h2 class="succ_al tc succ_pg">作品集评估</h2>
					<table class="xh_tab1">
						<tr>
							<td>作品集评估说明</td>
							<td>无需注册登录，请务必填写自己的真实信息，评估老师评估将在1个工作日后完成评估报告将发送至你的电子邮箱。作品集评估表中<span class="red">*</span>号内容为必填项目。</td>
						</tr>
					</table>
				</div>
            </div>
        </div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-6 post3">
                    <div class="item">
                        <div class="item-detail blog-posts">
							<div class="post post1 clearfix">
								<figure>
									<a href="#"><i class="fa fa-user"></i></a>
								</figure>
								<article>
									<span class="name">基本信息</span>
								</article>
							</div>
							<form class="xh_form" action="">
								<p><label for="">姓名</label><input type="text" /> <em>*</em></p>
								<p><label for="">手机</label><input type="text" /> <em>*</em></p>
								<p><label for="">邮箱</label><input type="text" /> <em>*</em></p>
								<p><label for="">QQ</label><input type="text" /></p>
							</div>
                        </form>
                    </div>
                </div>
				<div class="col-md-4 col-sm-6 post3 post3_bg">
                    <div class="item">
                        <div class="item-detail blog-posts">
							<div class="post post1 clearfix">
								<figure>
									<a href="#"><i class="fa fa-file"></i></a>
								</figure>
								<article>
									<span class="name">申请信息</span>
								</article>
							</div>
							<form class="xh_form filter" action="" >
								<p><label for="">留学国家</label><select class="location">
										<option>美国</option>
										<option>英国</option>
										<option>法国</option>
										<option>德国</option>
										<option>意大利</option>
										<option>日本</option>
										<option>瑞典</option>
										<option>挪威</option>
										<option>芬兰</option>
										<option>荷兰</option>
									</select>
								</p>
								<p><label for="">申请学位</label><select class="location">
										<option>本科</option>
										<option>研究生</option>
										<option>博士</option>
										<option>其他</option>
									</select>
								</p>
								<p><label for="">申请专业</label><input type="text" /></p>
								<p><label for="">计划出国时间</label><input type="text" /></p>
							</div>
                        </form>
                    </div>
                </div>
				<div class="col-md-4 col-sm-6 post3">
                    <div class="item">
                        <div class="item-detail blog-posts">
							<div class="post post1 clearfix">
								<figure>
									<a href="#"><i class="fa fa-book"></i></a>
								</figure>
								<article>
									<span class="name">学历背景</span>
								</article>
							</div>
							<form class="xh_form" action="">
									<p><label for="">目前学历</label><input type="text" /></p>
									<p><label for="">目前学校</label><input type="text" /></p>
									<p><label for="">目前专业</label><input type="text" /></p>
									<p><label for="">GPA</label><input type="text" /></p>
								</div>
							</form>
                    </div>
                </div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p class="xh_sc"><span class="xh_topSpan"><em>作品集上传</em><span class="xh_js">（多张艺术作品请打包上传）</span></span><input type="file" class="uploadText" placeholder="" /><i class="fa  fa-upload"></i></p>
					<a href="javascript:;" class="btn btn-danger xh_comment">提交</a>
				</div>
			</div>
		</div>

			$(function(){
				$(".fa-upload").on("click",function(){
					$(".uploadText").trigger("click");
